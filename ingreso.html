<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ingreso.css">
    <title>Ingreso de Usuario</title>
</head>
<body>
    <section class="registro">
        <div class="caja">
            <h1>INGRESO DE USUARIO</h1>
       </div> 
       <form action="" class="formulario" target="_blank">
        <p>
            Tipo de Documento: 
            <br>
          <select name="tipo" id="">
            <option value="cedulaciudadania">Cedula de Ciudadanía</option>
            <option value="cedulaextrangeria">Cedula de Extranjería</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="permisoespecial">Permiso Especial de Permanencia</option> 
          </select>
          </p>
          <p>
            Numero de Documento: 
            <br>
            <input type="" name="numerodocumento">
          </p>
            Contraseña:
            <br>
             <input type="" name="contraseña">
          </p>
          <br>
          <input type="image" src="/img/ingresar.png" style="border: double;" height="40" width="40" title="Ingresar"/>
          
          
      </form>
       <p>
        ¿Olvidó Contraseña?
       </p>

            <a href="#" class="botones boton">YA TENGO CUENTA</a>            
        </div>
       -->
    </section>  
       
</body>

</html>
