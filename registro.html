<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <section class="registro">
        <div class="caja">
            <h1>REGISTRO DE USUARIO</h1>
       </div> 
       <form action="" target="_blank">
        <p>
          Nombre Completo: 
          <br>
          <input type="text" name="nombrecompleto">
        </p>
        <p>
            Apellidos: 
            <br>
            <input type="text" name="apellidos">
          </p>
          <p>
            Correo: 
            <br>
            <input type="" name="correo">
          </p>
          <p>
            Telefono: 
            <br>
            <input type="" name="telefono">
          </p>
          <p>
            Contraseña:
            <br>
             <input type="" name="contraseña">
          </p>
          <p>
            Confirmar Contraseña: 
            <br>
            <input type="" name="confirmarcontraseña">
          </p>
          <p>
            Tipo de Documento: 
            <br>
          <select name="tipo" id="">
            <option value="cedulaciudadania">Cedula de Ciudadanía</option>
            <option value="cedulaextrangeria">Cedula de Extranjería</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="permisoespecial">Permiso Especial de Permanencia</option> 
          </select>
          </p>
          <p>
            Numero de Documento: 
            <br>
            <input type="" name="numerodocumento">
          </p>
          <p>
            Codigo de Usuario: 
            <br>
            <input type="" name="codigousuario">
          </p>
          <br>
          Nivel de Usuario:
          <br>
          <select name="nivel" id="">
            <option value="administrador">Administrador</option>
          </select>
          <br>
          Sexo:
          <br>
          <select name="sexo" id="">
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>
          <br>
          <br>
          <input type="image" src="/img/verificar.png" style="border: double;" height="40" width="40" title="Registrar"/> 
          <input type="image" src="/img/cancelar.png" style="border: double;" height="40" width="40" title="Cancelar"/>
          
    
      </form>
       <!--
         <div class="inicio">
            <a href="#" class="botones boton">REGISTRARSE</a>
            <a href="#" class="botones boton">YA TENGO CUENTA</a>            
        </div>
       -->
    </section>  
       
</body>

</html>
